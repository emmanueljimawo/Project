{% extends "layout_2.html" %}
{% block content %}
<div class="form-signin">
  <h1>Something went wrong (500)</h1>
  <p>We're experiencing some trouble on our end. Please try again in the near future</p>
  {% if current_user.is_authenticated %}
  <a class="btn btn-outline-danger btn-sm" href="{{url_for('home.home')}}">Home</a>
  {% else %}
  <a class="btn btn-outline-danger btn-sm" href="{{url_for('users.login')}}">Login</a>
  {% endif %}


</div>
{% endblock content %}
