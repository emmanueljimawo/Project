<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Feature request WebApp">
  <meta name="author" content="Jimawo Emmanuel Eshiogieme">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='images/iws_copy.ico')}}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Request-App| {% block title %}{% endblock %}</title>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
<script type="text/javascript">
  $(document).ready(function(){
    $("#iws_logo").mouseover(function(event) {
      $("#iws_logo").addClass('animated rubberBand');
      $("#iws_logo").mouseleave(function(event) {
        $("#iws_logo").removeClass('animated rubberBand');
      });

    });
  });
</script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('home.home')}}">
        <img src="{{url_for('static', filename='images/IWS_copy.svg')}}" width="80" height="30" class="d-inline-block align-top mr-2" id="iws_logo" alt="IWS Logo">
        Feature Request App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home.home')}}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item ml-5">
            <a class="nav-link btn btn-outline-danger btn-sm" href="{{url_for('users.logout')}}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row justify-content-end">
      <h6>Welcome, <span style="color:red;">{{current_user.username}}</span></h6>
    </div>


    {% block content %}

    {% endblock %}


  </div>
  <!-- /.container -->
  <!-- Footer -->
  <footer class="py-4 bg-dark mt-5">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; {{ now.year }}</p>
    </div>
    <!-- /.container -->
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
